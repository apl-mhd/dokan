services:
  db:
    image: postgres:15-alpine
    container_name: dokan_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dokan_db}
      POSTGRES_USER: ${POSTGRES_USER:-dokan_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dokan_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dokan_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dokan_network
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dokan_api
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn dokan.wsgi:application --config gunicorn_config.py"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-0j@7uhvt=-9g*blcn$$0o1wv5&z7b%5^9vrw36iv2#1kkf$!f1}
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-dokan.settings.dev}
      - DATABASE_NAME=${POSTGRES_DB:-dokan_db}
      - DATABASE_USER=${POSTGRES_USER:-dokan_user}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-dokan_password}
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - CORS_ALLOW_ALL_ORIGINS=${CORS_ALLOW_ALL_ORIGINS:-True}
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-4}
      - GUNICORN_WORKER_CLASS=${GUNICORN_WORKER_CLASS:-sync}
      - GUNICORN_TIMEOUT=${GUNICORN_TIMEOUT:-30}
      - GUNICORN_LOG_LEVEL=${GUNICORN_LOG_LEVEL:-info}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dokan_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  dokan_network:
    driver: bridge
